<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>„Ç∏„Çß„É≥„ÉÄ„Éº„É™„Éì„Éº„É´l</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffccdd, #cceeff);
      font-family: 'Fredoka One', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2.5rem;
      color: #555555;
      text-align: center;
      font-weight: 700;
    }

    .container {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .balloon {
      width: 150px;
      height: 200px;
      background: radial-gradient(circle at 50% 40%, #bbbbff, #ffbbcc);
      border-radius: 80% 80% 70% 70%;
      position: relative;
      margin: 0 auto;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555555;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
      text-shadow: 0 0 3px #fff;
      font-weight: 900;
      text-align: center;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 4px;
      height: 40px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes balloon-fly-up {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    .message {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0077cc;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1s ease;
    }

    .show {
      opacity: 1;
      transform: scale(1.2) rotate(2deg);
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: #00aaff;
      animation: confetti-fall 4s linear forwards;
      transform: rotate(45deg);
      opacity: 0.9;
      border-radius: 50%;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ÊÄßÂà•„Åå„Çè„Åã„Çä„Åæ„Åó„Åüüë∂</h1>
  <div class="container">
    <div class="balloon" onclick="reveal()">
      BoyÔºü<br>or<br>GirlÔºü
</div>
    <div class="message" id="message">I</div>
    <div class="confetti" id="confetti"></div>
    <audio id="celebration-sound" preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_659faac549.mp3?filename=success-1-6297.mp3" type="audio/mp3">
    </audio>
  </div>

  <script>
    const confettiContainer = document.getElementById('confetti');
    const colors = ['#00aaff', '#88ddff', '#0066cc', '#ffc0cb', '#ffffff'];

    function createConfettiPiece() {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.left = Math.random() * 100 + 'vw';
      piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      piece.style.width = (6 + Math.random() * 6) + 'px';
      piece.style.height = (10 + Math.random() * 10) + 'px';
      piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
      piece.style.animationDuration = (3 + Math.random() * 2) + 's';
      piece.style.opacity = Math.random();
      confettiContainer.appendChild(piece);

      setTimeout(() => {
        piece.remove();
      }, 5000);
    }

    function startConfettiLoop() {
      setInterval(() => {
        for (let i = 0; i < 10; i++) {
          createConfettiPiece();
        }
      }, 300);
    }

   function reveal() {
  const balloon = document.querySelector('.balloon');

  balloon.style.animation = 'balloon-fly-up 2s forwards ease-in';

  balloon.addEventListener('animationend', () => {
    balloon.style.display = 'none';

    document.body.style.background = "linear-gradient(to bottom, #cceeff, #ffffff)";

    const message = document.getElementById('message');
    message.textContent = "It's a Boyüéâ"; // ‚Üê „Åì„Åì„ÅßÂãïÁöÑ„Å´Ë°®Á§∫
    message.classList.add('show');

    const sound = document.getElementById('celebration-sound');
    sound.currentTime = 0;
    sound.play().catch(e => {
      console.log("Èü≥Â£∞ÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", e);
    });

    startConfettiLoop();
  }, { once: true });
}
  </script>
</body>
</html>
